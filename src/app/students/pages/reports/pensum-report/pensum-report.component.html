<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between flex-wrap">
                <div class="header-title">
                    <h4 class="card-title mb-0">Record segun Pensum</h4>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <h5 class="m-3">Trimestre: 1</h5>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    ID
                                </th>
                                <th class="text-center">
                                   Asignatura
                                </th>
                                <th class="text-center">
                                  Creditos
                                </th>
                             
                            </tr>
                        </thead>
                        <tbody *ngFor="let pensumSubjects of pensum;">
                            <tr class="" *ngFor="let pensumSubject of pensumSubjects.pensumSubjects">
                                <td class="">
                                    {{pensumSubject.subject.subjectId}}
                                   
                                </td>
                                <td class="text-center">
                                    {{pensumSubject.subject.subjectName}}
                                </td>
                                <td class="text-center">
                                    {{pensumSubject.subject.credits}}

                                </td>
                             
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
